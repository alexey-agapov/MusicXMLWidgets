<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSMD Timestamp Viewer</title>
    <script src="https://unpkg.com/opensheetmusicdisplay@1.8.0/build/opensheetmusicdisplay.min.js"></script>
</head>
<body>
    <h1>OSMD MusicXML Timestamp Viewer</h1>
    <input type="file" id="file-input" accept=".musicxml,.xml">
    <div id="osmd-container"></div>
    <div id="output"></div>

    <script>
        const osmdContainer = document.getElementById('osmd-container');
        const output = document.getElementById('output');

        // Initialize OSMD
        const osmd = new opensheetmusicdisplay.OpenSheetMusicDisplay(osmdContainer);

        document.getElementById('file-input').addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const xml = e.target.result;
                    await osmd.load(xml);
                    osmd.render();
                    displayTimestamps(osmd);
                };
                reader.readAsText(file);
            }
        });

        async function displayTimestamps(osmd) {
            const bpmToMilliseconds = (bpm) => 60000 / bpm;

            const result = [];

            // Initialize cursor and iterate through all positions
            const cursor = osmd.cursor;
            cursor.reset();
            const iterator = cursor.iterator;

            let tempoInBPM = iterator.currentMeasure.tempoInBPM;
            let timestamp = iterator.currentTimeStamp;
            let milliseconds = 0.0;

            while (!iterator.EndReached) {
                let interval = iterator.currentTimeStamp.RealValue - timestamp.RealValue
                milliseconds += interval * bpmToMilliseconds(tempoInBPM)
                tempoInBPM = iterator.currentMeasure.tempoInBPM
                timestamp = iterator.currentTimeStamp

                result.push(`Timestamp: ${timestamp} beats -> ${milliseconds.toFixed(2)} ms, Tempo: ${tempoInBPM} BPM`);

                cursor.next();
            }

            cursor.reset(); // Reset cursor after use

            // Display results
            output.innerHTML = result.map(line => `<p>${line}</p>`).join('');
        }
    </script>
</body>
</html>
